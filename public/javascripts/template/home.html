<div class="page-header">
	<h1>Video On Demand :: {{title}}</h1>      
</div>    
<div id="post-list-wrap" class="row">
	<div class="container">
		<div class="col-xs-12">
			<div class="carousel slide" id="myCarousel">
				<div class="carousel-inner">
						<div class="item" ng-class="{active: (0 == $index) }" ng-repeat="movie_grp in posts">
							<ul class="thumbnails">
								<li class="col-sm-3" ng-repeat="movie in movie_grp">
										<div class="fff">
											<div class="thumbnail">
												<a href="#" data-movie-id="movie.id" ng-click="select_movie(movie.id)"><img ng-src="{{movie.images[0].url}}" alt=""></a>
											</div>
											<div class="caption">
												<h4>{{movie.title}}</h4>
												<p>{{movie.description | limitTo: 50}} {{movie.description  > 50 ? '...' : ''}}</p>
												<!-- <a class="btn btn-mini" href="#">Â» Read More</a> -->
											</div>
										</div>
								</li>
							</ul>
						</div>                  
				</div>
				<nav>
					<ul class="control-box pager">
						<li><a data-slide="prev" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-left"></i></a></li>
						<li><a data-slide="next" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-right"></i></a></li>
					</ul>
				</nav>
			 <!-- /.control-box -->                                         
			</div><!-- /#myCarousel -->                
		</div><!-- /.col-xs-12 -->
		<div class="col-xs-12" ng-if="current_movie.contents[0].url">
			<video id="movie_video" class="video-js vjs-fill vjs-default-skin vjs-big-play-centered" controls autoplay preload="auto" width="640" height="264" poster="{{current_movie.images[0].url}}" data-setup="{}" onended="CloseVideo()">
				<source ng-src="{{current_movie.contents[0].url.replace('http://', 'https://')}}" type='video/mp4'>
				<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>				
			</video>			
		</div>
	</div><!-- /.container -->    
</div>
<script type="text/javascript">	
  function CloseVideo() {
  	var videoElement = document.getElementById("movie_video");
    if (document.mozCancelFullScreen) {
	    document.mozCancelFullScreen();
	} else {
	    document.webkitCancelFullScreen();
	}    
  }
</script>
