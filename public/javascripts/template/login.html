<div class="page-header">
	<h1>Vedio On Demand :: Login</h1>
</div>
<div class="row">
	<div ng-show="error" class="alert alert-danger col-lg-4 col-lg-offset-4">
		<span>{{ error.message }}</span>
	</div>
</div>
<div class="row">
	<div class="col-sm-offset-4 center-block">
		<form class="form-horizontal" ng-submit="logIn()" style="margin-top:30px;">
			<h3>Log In</h3>
			<div class="form-group">
			  <label class="control-label col-sm-4" for="username">Username:</label>
			  <div class="col-sm-4">
			  	<input type="text" class="form-control" placeholder="Username" ng-model="user.username" name="username" required></input>
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-4" for="password">Password:</label>
			  <div class="col-sm-4">
			  	<input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required></input>
			  </div>
			</div>
			<div class="form-group"> 
		    	<div class="col-sm-offset-4 col-sm-4">
					<button type="submit" class="btn btn-primary">Log In</button>
				</div>
			</div>
		</form>
	</div>
</div>
